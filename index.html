<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>LOGIN FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">

          <div class="col-lg-5">
            <img src="img-2.jpg" class ="img-fluid" alt="IMAGE LOGO">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 style="font-style:italic">## chill ##</h1>
            <p>sign-in to your account</p>
            <form action="">
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="EMAIL" placeholder="email-address" class="form-control my-3 p-4">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="*********" class="form-control my-3 p-4">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1 mt-3 mb-5">LOGIN</button>
                </div>
              </div>
              <a href="#">Forgot password</a>
              <p>Don't have an account? <a href="#">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
